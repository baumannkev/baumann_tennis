<body>

    <section>
        <h1>Qatar World Cup 2022</h1>
        <h1><a href="standings.html">Standings</a></h1>

        <h1><button>Steven</button></h1>

        <div id="table" class="table">

            <script>
                $(document).ready(function() {

                    $.getJSON("standings.json",
                        function(data) {

                            var game = '';

                            $.each(data, function(key, value) {
                                let player = "Carlos Simon";
                                console.log("Data: ", Object.keys(value[player].Groups).length);
                                var dataPlayer = value[player];
                                var groupsSize = Object.keys(dataPlayer.Groups).length;


                                game += '<h1>' + "Predictions from " + dataPlayer.name + '</h1>';

                                game += '<h1>' + key + " points: " + (dataPlayer.totalPoints) + ' </h1>';

                                for (let i = 0; i < groupsSize; i++) {

                                    game += '<h1>' + dataPlayer.Groups[i].group + '</h1>';
                                    // console.log("i: ", i)
                                    game += '<table>'
                                    game += '<th>Date</th>';
                                    game += '<th>Home</th>';
                                    game += '<th>Goal</th>';
                                    game += '<th>Goal</th>';
                                    game += '<th>Away</th>';
                                    game += '<th>Result Points</th>';
                                    game += '<th>Goals Points</th>';

                                    // console.log("table " + i + " Size: ", Object.keys(value.Groups[i]).length);
                                    // console.log("table index: ", i)
                                    var tablesSize = Object.keys(dataPlayer.Groups[i]).length - 1;
                                    for (let j = 0; j < tablesSize; j++) {
                                        // console.log("row index: ", j)
                                        game += '<tr>';
                                        game += '<td>' +
                                            dataPlayer.Groups[i][j].Date + '</td>';

                                        game += '<td>' +
                                            dataPlayer.Groups[i][j].Home + '</td>';

                                        game += '<td>' +
                                            dataPlayer.Groups[i][j].HomeScore + '</td>';

                                        game += '<td>' +
                                            dataPlayer.Groups[i][j].AwayScore + '</td>';
                                        game += '<td>' +
                                            dataPlayer.Groups[i][j].Away + '</td>';

                                        game += '<td>' + dataPlayer.Groups[i][j].ExactGameResult + '</td>';

                                        game += '<td>' + dataPlayer.Groups[i][j].ExactGoalResult + '</td>';

                                        game += '</tr>';
                                    }
                                    game += '</table>';
                                }
                            });

                            $('#table').append(game);
                        });
                });
            </script>
        </div>
    </section>
