<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>Slider</title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">
    <script src="js/mobiscroll.javascript.min.js"></script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
        }
    </style>

</head>

<body>

    <div mbsc-page class="demo-slider">
        <div style="height:100%">
            <div mbsc-form>
                <div class="mbsc-form-group">
                    <div class="mbsc-form-group-title">Sound settings</div>
                    <label>
                        <input mbsc-slider type="range" value="30"
                            data-icon='{ "left": "volume-mute2", "right": "volume-high" }' />
                    </label>
                    <label>
                        <input mbsc-slider type="range" value="50" data-icon="alarm2" disabled />
                    </label>
                    <label>
                        Weight
                        <input mbsc-slider type="range" value="130" min="80" max="300" data-val="left"
                            data-template="{value} lbs" data-highlight="false" />
                    </label>
                    <label>
                        Price
                        <input mbsc-slider type="range" value="100" min="0" max="500" step="25" data-tooltip="true"
                            data-step-labels="[0, 100, 200, 300, 400, 500]">
                        <input type="range" value="400" min="0" max="500" step="25" />
                    </label>
                    <label>
                        Steps
                        <input mbsc-slider type="range" value="50" min="0" max="100" step="25"
                            data-step-labels="[0, 25, 50, 75, 100]">
                    </label>
                    <label>
                        Multiple
                        <input mbsc-slider type="range" value="100" min="0" max="3000" data-tooltip="true"
                            data-step-labels="[0, 500, 1000, 1500, 2000, 2500, 3000]">
                        <input type="range" value="500" min="0" max="3000" />
                        <input type="range" value="2000" min="0" max="3000" />
                        <input type="range" value="2800" min="0" max="3000" />
                    </label>
                </div>
                <div class="mbsc-form-group">
                    <div class="mbsc-form-group-title">Slider colors</div>
                    <label class="mbsc-slider-primary">
                        Primary
                        <input mbsc-slider type="range" value="45" data-tooltip="true">
                    </label>

                    <label class="mbsc-slider-secondary">
                        Secondary
                        <input mbsc-slider type="range" value="45" data-tooltip="true">
                    </label>

                    <label class="mbsc-slider-success">
                        Success
                        <input mbsc-slider type="range" value="45" data-tooltip="true">
                    </label>

                    <label class="mbsc-slider-danger">
                        Danger
                        <input mbsc-slider type="range" value="45" data-tooltip="true">
                    </label>

                    <label class="mbsc-slider-warning">
                        Warning
                        <input mbsc-slider type="range" value="45" data-tooltip="true">
                    </label>

                    <label class="mbsc-slider-info">
                        Info
                        <input mbsc-slider type="range" value="45" data-tooltip="true">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Use the settings object to change the theme
        mobiscroll.settings = {
            lang: 'es',            // Specify language like: lang: 'pl' or omit setting to use default
            theme: 'ios',          // Specify theme like: theme: 'ios' or omit setting to use default
            themeVariant: 'light'  // More info about themeVariant: https://docs.mobiscroll.com/4-10-9/javascript/forms#opt-themeVariant
        };
    </script>

</body>

</html>
