<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Baumann Tennis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy" rel="stylesheet">

    <link rel="shortcut icon" href="../../../img/logos/tennis-ball.png" type="image/x-icon" />
    <style>
        table,
        th,
        td {
            border: 1px solid;
            padding: 2px;
        }
        
        .editCalendar,
        .editPlayer {
            visibility: hidden;
            top: 50px;
            border: 2px black solid;
            background-color: azure;
        }
        
        .content {
            margin: 2rem;
        }
        
        .show {
            visibility: visible;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand" data-micron="bounce" style="color: rgb(39,57,82);" href="../../../index.html"><img src="../../../img/logos/BAUMANN TENNIS.png" alt="Logo de Baumann Tennis" width="60" height="70.97" class="d-inline-block align-text-center">
                    <span class="the-title">Baumann Tennis</span></a>
                <div id="anim" class="anim"></div>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarCollapse" class="navbar-collapse collapse justify-content-end ">
                    <ul class="navbar-nav">
                        <li class="nav-item d-flex">
                            <a class="nav-link scrollto" href="../../../index.html">Inicio</a>
                        </li>
                        <li class="nav-item d-flex">
                            <a class="nav-link scrollto" href="../../../servicios/juga.html">Juga</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" style="padding-bottom: 10rem;">

    </div>
    <div class="editPlayer" id="editPlayer">
        <label for="fullname">Nombre:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="dob">Fecha de Nacimiento</label>
        <input type="date" id="dob" name="dob" required>
        <label for="skillLevel">Nivel:</label>
        <select id="skillLevel" name="skillLevel" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <label for="med">Allergies & Medication:</label>
        <input type="text" id="med" name="med" required>
        <input type="submit" onclick="savePlayerEdit()">
        <input type="button" name="delete" id="deletePlayer" value="Delete" onclick="deletePlayer()">
    </div>

    <div id="edit_players" class="content">
        <h3>Player</h3>
        <table class="ui table" id="playerTable"></table>
    </div>

    <div class="editCalendar" id="editCalendar">
        <label for="startTime">Comienza:</label>
        <input type="time" id="startTime" name="startTime" min="00:00" max="24:00" value="00:00" required>
        <label for="endTime">Termina:</label>
        <input type="time" id="endTime" name="endTime" min="00:00" max="24:00" value="00:00" required>
        <label for="appt">Nivel:</label>
        <select id="level" name="level" required>
            <option value="Red1">Red1</option>
            <option value="Red2">Red2</option>
            <option value="Orange1">Orange1</option>
            <option value="Orange1">Orange1</option>
            <option value="Green1">Green1</option>
            <option value="Green2">Green2</option>
            <option value="Yellow1">Yellow1</option>
            <option value="Yellow2">Yellow2</option>
            <option value="Reserved">Reserved</option>
        </select>
        <label for="maxplayers">Max players:</label>
        <input type="number" id="maxplayers" name="maxplayers" min=0 max=10 value=4 required>
        <input type="submit" onclick="saveCalendarEdit()">
        <input type="button" name="delete" id="calendarDelete" value="Delete" onclick="calendarDelete()">
    </div>

    <div id="edit_players" class="content">
        <h3>Calendar</h3>
        <table class="ui table" id="calendarTable">
        </table>
    </div>

    <div id="AdminPage" class="content">
        <button class="ui button" onclick="loadTables()">Refresh Database</button>
    </div>

    <script src="../js/edit.js"></script>
</body>

</html>
